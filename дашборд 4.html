<body>
<h1 style="color:#4682B4; text-align:center"> Взаимосвязь количества людей зарегистрированных в ЕСИА с количеством автоматизированных рабочих мест</h1>
<div class="container">

    <div id="cols" class="cols">
    <script>
        Highcharts.chart('cols', {
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'column'
            },
            title: {
                text: 'Количество граждан прошедших процедуру подтверждения личности в ЦО ЕСИА, открытых в подведомственных муниципалитету структурах'

            },
            tooltip: {
                pointFormat: '{series.name}: {point.percentage:.1f}%'
            },
            plotOptions: {
                column: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '{point.name}: {point.percentage:.1f} %',
                        style: {
                            color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'blue'
                        }
                    }
                }
            },
            series: [{
                name: 'Города',
                colorByPoint: true,
                data: [{
                    name: '01.01.2017',
                    y:33567
 , color: '#0000CD'
                }, {
                    name: '01.01.2018',
                    y: 153666
,
                    sliced: true,
                    selected: true,color: '#4169E1'
                }, {
                    name: '01.01.2019',
                    y: 125706
, color: '#7FFFD4'
                }, {
                    name: '01.01.2020',
                    y: 195042
,color: '#40E0D0'
                }]
            }]
        });

    </script>
</div>



 
  <div id="row" class="row">

]

</div>
